<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Price Comparison for {{ item_name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Platform</th>
                <th>Price</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for platform, prices in price_data %}
                {% for price, url in prices %}
                <tr>
                    <td>{{ platform }}</td>
                    <td>{{ price }}å††</td>
                    <td><a href="{{ url }}" target="_blank">Link</a></td>
                </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
